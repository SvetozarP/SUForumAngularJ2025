<form class="login" [formGroup]="loginForm" action="" method="post" (ngSubmit)="onSubmit()">
    <fieldset>
        <h2>Login Form</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input 
            [class.input-error]="emailError" 
            type="email" 
            id="email" 
            placeholder="john.doe@gmail.com"
            formControlName="email"
            >
        </p>
        @if(emailError) {
            <p class="error">{{emailErrorMessage}}</p>
        }
        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input 
            [class.input-error]="passwordError" 
            type="password" 
            id="password" 
            placeholder="********"  
            formControlName="password"
            >
        </p>
        @if(passwordError) {
            <p class="error">{{passwordErrorMessage}}</p>
        }
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
        <p class="text-center">Have an account? <a routerLink="/register">Register</a></p>
    </fieldset>
</form>
