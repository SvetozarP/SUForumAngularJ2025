<form class="register" [formGroup]="registerForm" action="" method="post" (ngSubmit)="onSubmit()">

    <fieldset>
        <h2>Registration Form</h2>

        <!-- username -->
        <p class="field field-icon">
            <label for="username"><span><i class="fas fa-user"></i></span></label>
            <input 
            [class.input-error]="isUsernmeValid" 
            type="text" 
            formControlName="username"
            id="username" 
            placeholder="Johny"
            >
        </p>
        @if(isUsernmeValid) {
            <p class="error">{{usernameErrorMessage}}</p>
        }

        <!-- email -->
        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input 
            [class.input-error]="isEmailValid" 
            type="email" 
            formControlName="email"
            id="email" 
            placeholder="john.doe@gmail.com"
            >
        </p>
        @if(isEmailValid) {
            <p class="error">{{emailErrorMessage}}</p>
        }

        <!-- telephone -->
        <p class="field field-icon">
            <label for="tel"><span><i class="fas fa-envelope"></i></span></label>
            <select name="select-tel" id="select-tel" class="tel">
                <option value="00359">+359</option>
            </select>
            <input 
            [class.input-error]="isPhoneValid" 
            type="text" 
            formControlName="phone"
            id="tel" 
            placeholder="885 888 888"
            >
        </p>
        @if(isPhoneValid) {
            <p class="error">{{phoneErrorMessage}}</p>
        }        
        
        <!-- password -->
         <div formGroupName="passwords">
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input 
                [class.input-error]="isPasswordsValid" 
                type="password" 
                formControlName="password" 
                id="password" 
                placeholder="******"
                >
            </p>
            @if(isPasswordsValid) {
                <p class="error">{{passwordErrorMessage}}</p>
            }

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input 
                [class.input-error]="isPasswordsValid" 
                type="password" 
                formControlName="rePassword" 
                id="rePassword" 
                placeholder="******"
                >
            </p>
            @if(isPasswordsValid) {
                <p class="error">{{rePpasswordErrorMessage}}</p>
            }
        </div>

        <button type="submit" [disabled]="registerForm.invalid">Create Account</button>

        <p class="text-center">
            Have an account?
            <a routerLink="/login">Log In</a>
        </p>

    </fieldset>
</form>
